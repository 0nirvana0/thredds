jar {
    manifest {
        attributes 'Implementation-Title': 'tdcommon'
    }
}

dependencies {
    compile project(':cdm')
    compile libraries["jdom2"]
    compile libraries["spring-core"]

    compile libraries["slf4j-api"]
    compile libraries["log4j-api"]
    compile libraries["log4j-core"]
    runtime libraries["jcl-over-slf4j"]
}
