apply plugin: 'war'

dependencies {
    compile project(':dap4:d4core')
    compile project(':dap4:d4shared')
    compile project(':dap4:d4cdmshared')
    compile project(':cdm')
    compile project(':netcdf4')

    compile group: 'net.java.dev.jna', name: 'jna', version: jnaVersion
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: servletVersion
}
