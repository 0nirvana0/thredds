repositories {
    maven {
        url "http://52north.org/maven/repo/releases"
    }
}

jar {
    manifest {
        attributes 'Implementation-Title': 'waterml'
    }
}

dependencies {
  compile project(':cdm')
  compile group: 'org.n52.sensorweb', name: '52n-xml-waterML-dr-v20', version: orgN52WaterMLVersion
  compile group: 'org.n52.sensorweb', name: '52n-oxf-xmlbeans', version: orgN52XmlbeansVersion
  compile group: 'com.google.guava', name: 'guava', version: guavaVersion
  compile group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion
  testRuntime group: 'org.slf4j', name: 'slf4j-jdk14', version: slf4jVersion
}
