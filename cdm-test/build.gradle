
dependencies {
  compile project(':cdm')
  compile project(':clcommon')
  compile project(':bufr')
  compile project(':grib')
  compile project(':netcdf4')
  compile project(':opendap')
  compile project(':visad')

  compile group: 'org.apache.commons', name: 'commons-compress', version: commonsCompressVersion
  compile group: 'org.itadaki', name: 'bzip2', version: orgItadakiBzip2Version
  compile group: 'org.tukaani', name: 'xz', version: orgTukaaniXzVersion

  testCompile project(':cdm').sourceSets.test.output
  testCompile group: 'commons-io', name: 'commons-io', version: commonsIoVersion
}
