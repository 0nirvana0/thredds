jar {
    manifest {
        attributes 'Implementation-Title': 'grib'
    }
}

dependencies {
  compile project(':cdm')
  compile group: 'org.jsoup', name: 'jsoup', version: orgJsoupVersion
  compile group: 'edu.ucar', name: 'jj2000', version: eduUcarJj2000Version
  compile group: 'org.itadaki', name: 'bzip2', version: orgItadakiBzip2Version
  testCompile project(':cdm').sourceSets.test.output
}
